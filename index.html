<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>My 1st Light APP</title>
    <link href="./styles.css" rel="stylesheet" />

</head>

<body>
    <div class="boxltui">
        
        <div class="disflex">
            <p>Light Colors:</p>
            <label for="circle-color-picker">
                <div class="slidercolorconatiner">
                    <input hidden="true" class="slider" id="lightcolors" step="1" type="range" min="1" max="3" value="1" title="Hidden color range input">
                    <div class='container'>
                        <div id='circle' title="Drag to change light color">
                            <div id='innercircle'></div>
                            <div id='slider'></div> 
                        </div>
                    </div>
                </div>
            </label>
        </div>
        
        <div class="disflex">
            <p>Intensity:</p>
            <label for="lightintesity">
                <input class="slider" id="lightintesity" step="1" type="range" min="1" max="40" value="1" title="Light Intensity Slider">
            </label>
        </div>

    </div>
    
    <canvas id="c"></canvas>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    
    <script type="module" src="/main.js"></script>
</body>

</html>
